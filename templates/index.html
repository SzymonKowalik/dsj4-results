{% extends "base.html" %}
{% block content %}
        <h2>Calendar</h2>
            <table>
            {% for competition in calendar %}
                <tr>
                    <td>{{ competition[0] }}</td>
                    <td>
                        <a href="{{ url_for('competition', comp_id=competition[0],
                        hill_name=competition[1], comp_type=competition[2]) }}">
                            {{ competition[1] }}
                        </a>
                    </td>
                    <td>{{ competition[2] }}</td>
                    <td>{{ competition[3] }}</td>
                    {% for row in competition[4:] %}
                    <td class="tournament-col">{{ row }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </table>
{% endblock %}
