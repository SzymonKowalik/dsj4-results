{% extends "base.html" %}
{% block content %}
    <h2>{{ name }}<img class="img-flag-big" src="{{ url_for('static', filename='images/flags/' + country + '.svg') }}"></h2>
    <h3>Team Competitions</h3>
    <table>
    {% for row in results[0] %}
        <tr>
        {% for col in row %}
            <td>{{ col }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
    <h3>Individual Competitions</h3>
    <table>
    {% for row in results[1] %}
        <tr>
        {% for col in row %}
            <td>{{ col }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
{% endblock %}
